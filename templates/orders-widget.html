<div class="col-md-4 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Сегодня</span>
        <span class="badge badge-secondary badge-pill">{{ orders.length }}</span>
    </h4>
    <ul class="list-group mb-3">
        <li v-for="order in orders" class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <h6 class="my-0">{{ order.name }}</h6>
                <small class="text-muted">{{ order.name }}</small>
            </div>
            <span class="text-muted">${{ order.price }}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
            <span>Total (USD)</span>
            <strong>${{ orders.reduce((a, e) => a + e.price, 0) }}</strong>
        </li>
    </ul>

    <div class="card p-2">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Customer name" v-model="newOrder.name">
        </div>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Order price" v-model="newOrder.price">
            <div class="input-group-append">
                <button class="btn btn-secondary" v-on:click="createOrder">Redeem</button>
            </div>
        </div>
    </div>
</div>
